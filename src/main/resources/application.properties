# api_key = 

#allows us to interact with the database 
spring.h2.console.enabled=true

spring.h2.console.path=/console

#allows us to bring in data from an external sql resource to add to the database.
spring.datasource.platform=h2

#location for permanent data
spring.datasource.url=jdbc:h2:file:~/weather-app-db

#username & password
spring.datasource.username=sa
spring.datasource.password=

#make database permanent
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update